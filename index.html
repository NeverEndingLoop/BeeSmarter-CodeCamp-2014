<!DOCTYPE html>
<html>
<head>
	<title>BeeSmarter2014</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="css/default.css" />
	<script src='intelxdk.js'></script>
	<script type="text/javascript">
		var onDeviceReady=function(){
		intel.xdk.device.hideSplashScreen();
    
        //intel.xdk.device.setRotateOrientation("portrait");
		};
		document.addEventListener("intel.xdk.device.ready",onDeviceReady,false);
	</script>
</head>
<body>

<canvas id="content" style="background-color: white;height:100%;">
    A hardver nem támogatja a HTML5 Canvas technológiáját.
</canvas>
    

<script type="text/javascript">
    var maxHeight = window.innerHeight;
    var maxWidth = window.innerWidth;
    var content = document.getElementById('content');
        content.width = maxWidth;
        content.height = maxHeight;
    var logo = content.getContext("2d");
    var line_up = content.getContext("2d");
    var line_down = content.getContext("2d");
    var line_left = content.getContext("2d");
    var line_right = content.getContext("2d");
    var coord = content.getContext("2d");
    screendraw();
    function screendraw()
    {
            logo.font = "35px Century gothic";
            logo.textAlign="center";
            logo.fillText("CodeCamp 2014", maxWidth/2 , 40);
            line_up.moveTo( (0+(maxWidth*0.02)) ,53);
            line_up.lineTo(maxWidth-(maxWidth*0.02),53);
            line_up.lineWidth=2;
            line_up.stroke();
            line_down.moveTo( (0+(maxWidth*0.02)) , 53+(maxWidth));
            line_down.lineTo(maxWidth-(maxWidth*0.02),53+(maxWidth));
            line_down.lineWidth=2;
            line_down.stroke();
            line_left.moveTo( (0+(maxWidth*0.02)) , 53);
            line_left.lineTo( 0+(maxWidth*0.02), 53+(maxWidth));
            line_left.lineWidth=2;
            line_left.stroke();
            line_right.moveTo( maxWidth-(maxWidth*0.02) , 53);
            line_right.lineTo( maxWidth-(maxWidth*0.02), 53+(maxWidth));
            line_right.lineWidth=2;
            line_right.stroke();

    }
    
    function erasescreen()
    {
        coord.clearRect ( 0 , 0 ,maxWidth , maxHeight);
    }
    document.addEventListener('touchmove', function(event) {
            erasescreen();
            screendraw();
            coord.textAlign="center";
            coord.font = "35px Century gothic";
            event.preventDefault();
            coord.fillText("X:"+event.touches[0].pageX+" Y:"+event.touches[0].pageY, maxWidth/2 , maxHeight-50);
    }, false);
    
</script>

</body>
</html>
